# SPDX-License-Identifier: BSD-3-Clause
---
- include_tasks: get_profile_stat.yml  # noqa name
- name: "Assert that profile '{{ profile }}' is present"  # noqa name
  assert:
    that: lsr_net_profile_exists
    msg: "profile {{ profile }} does not exist"

- name: "Assert that ansible managed comment in '{{ profile }}' is
    present"  # noqa name
  assert:
    that: lsr_net_profile_ansible_managed
    msg: "profile {{ profile }} does not have the ansible managed comment"
