---
# set network provider and gather facts
- hosts: all
  name: Run playbook 'playbooks/tests_ethtool_coalesce.yml' with nm as provider
  tasks:
    - include_tasks: tasks/el_repo_setup.yml
    - name: Set network provider to 'nm'
      set_fact:
        network_provider: nm
      tags:
        - always

    - when:
        - ansible_distribution_major_version != '6'
      tags:
        - always
      block:
        - name: Install NetworkManager
          package:
            name: NetworkManager
            state: present
        - name: Get NetworkManager package info
          yum:
            list: NetworkManager
          register: networkmanager_info
        - name: Get NetworkManager version
          set_fact:
            networkmanager_version: "{{ networkmanager_info.results |
              selectattr('yumstate', 'match', '^installed$') |
              map(attribute='version') | list | first }}"
          when: true
          changed_when: false


# The test requires or should run with NetworkManager, therefore it cannot run
# on RHEL/CentOS 6
# NetworkManager 1.25.1 introduced ethtool coalesce support
- import_playbook: playbooks/tests_ethtool_coalesce.yml
  when:
    - ansible_distribution_major_version != '6'

    - networkmanager_version is version('1.25.1', '>=')
